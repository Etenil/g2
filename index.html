<div id="hd" class="container_16">
  <h1 class="grid_8 alpha" data-docs="Categorize Git's commands based on what they affect.">G2 Cheatsheet</h1>

  <div class="grid_8 omega">
    <h2 data-docs="another visualization from Andrew Peterson, NDP Software."><a href="https://github.com/orefalo/g2">G2-The Friendly GIT client</a></h2>
    <h6>Please click around to reveal commands, help shows at bottom.</h6>
    
  </div>
</div>
<div class="clear"></div>
<div id="diagram" class="container_16">
  <div id="stash" class="loc grid_2 alpha"><label>stash</label></div>
  <div id="workspace" class="loc grid_4"><label>workspace</label></div>
  <div id="index" class="loc grid_3"
       data-docs='The "staging area"-- or "index"-- holds a snapshot of the content of the working tree, and it is this snapshot that is taken as the contents of the next commit.'>
    <label>staging area</label>
  </div>
  <div id="local_repo" class="loc grid_4"
       data-docs="Typical branches: master, dev (for local development), feature_x, bugfix_y"
        ><label>local repository</label>
  </div>
  <div id="remote_repo" class="loc grid_3 omega"
       data-docs="Default is 'origin'. Typical branches here: master, shared_feature_x, release_y"
        ><label>upstream repository</label>
  </div>
  <div id="commands">
  </div>
  <div class="clear"></div>
  <div id="info">
    <div class="grid_4 alpha cmd">&nbsp;</div>
    <div class="grid_12 omega doc">&nbsp;</div>
  </div>
  <div><div class="g-plusone" data-size="small" data-annotation="inline"></div></div>
</div>
